{% extends 'base.html' %}

{% block content %}
<div class="container col-xxl-8 ">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-lg-12">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Create a tournament</h1>
        </div>
    </div>
</div>
<div class="container card">
    <form class="row g-3" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
            <label for="date">Date</label>
            <input type="datetime-local" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="players">Maxium Players</label>
            <select class="form-select" id="players" name="players" required>
                <option selected>Choose...</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="32">32</option>
            </select>
            <label for="round">Rounds</label>
            <select class="form-select" id="round" name="round" required>
                <option selected>Choose...</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="videogame">VideoGame</label>
            <select class="form-select" id="videogame" name="videogame" required>
                <option selected>Choose...</option>
                {% for videogame in videogames %}
                    <option value="{{ videogame.id }}">{{ videogame.name }}</option>
                {% endfor %}
            </select>
            <label for="level">Level</label>
            <select class="form-select" id="level" name="level" required>
                <option selected>Choose...</option>
                {% for level in levels %}
                    <option value="{{ level.id }}">{{ level.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-outline-success col-12 my-2">Create</button>
    </form>
</div>
{% endblock %}
