{% extends 'base.html' %}

{% block content %}
<div class="container col-xxl-8">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-lg-12 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">
                Results of Round {{ tournament.round }}
            </h1>
        </div>
    </div>
</div>
<div class="container col-12 col-md-6">
    <form class="d-flex justify-content-center" method="post" action="../play/">
        {% csrf_token %}
        <input type="hidden" name="tournament_id" value="{{ tournament.id }}">
        <input type="hidden" name="game_id" value="{{ game.id }}">
        <div class="container col-8 col-md-4">
            <div class="row">
                <div class="col-6 justify-content-center">
                    <h5 class="card-title text-center">{{game.player1.username}}</h5>
                    <input  type="number" name="result_player1" class="form-control" placeholder="0" required>
                </div>
                <div class="col-6 justify-content-center">
                    <h5 class="card-title text-center">{{game.player2.username}}</h5>
                    <input type="number" name="result_player2" class="form-control" placeholder="0" required>
                </div>
            </div>
            <div class="row">
                <input type="hidden" name="result" value="result">
                <button class="btn btn-outline-success">Send Results</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
