{% extends 'base.html' %}

{% block content %}

    <div class="container d-flex justify-content-center my-2">
        <form method="post" class="col-12 col-md-6 card">
            {% csrf_token %}
            <div class="card-header">
                <h2>Sign in</h2>
                
            </div>
        
            <div class="card-body">
                {% if msg != "" %}
                    <h5 class="text-center text-danger">{{ msg }}</h5>
                {% endif %}
                <label from="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
                <label from="pswd1">Password</label>
                <input type="password" name="password" id="pswd1" class="form-control" required>

                <p>Create a new account <a href="/signup" class="btn btn-outline-info m-2">Sign Up</a></p>
                <button type="submit" class="btn btn-outline-success col-12">Login</button>
            </div>
            
        </form>
    </div>
{% endblock %}
