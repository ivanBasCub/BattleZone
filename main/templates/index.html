{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" href="../static/css/index.css">

    <div class="container col-xxl-8 ">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <img src="../static/img/logo.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
            </div>
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Welcome to Battle Zone</h1>
                <p class="lead">The best place to find the best tournaments and rankings for your favorite games</p>
            </div>
        </div>
    </div>

    <div id="carousel" class="carousel slide mb-6" data-bs-ride="carousel">
        <!-- Indicadores del carousel -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
  
        <!-- Contenido del carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="bd-placeholder-img" src="../static/img/index1.png">
                <div class="container">
                    <!-- Meter textos Motivadores -->
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="bd-placeholder-img" src="../static/img/index2.png">
                <!-- Meter textos Motivadores -->
                <div class="carousel-caption">
                    
                </div>
            </div>
            <div class="carousel-item">
                <img class="bd-placeholder-img" src="../static/img/index3.png">
                <!-- Meter textos Motivadores -->
                <div class="carousel-caption">
                    
                </div>
            </div>
        </div>
        <!-- Botones del carousel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="card col-4">
                <img class="card-img-top" src="" alt="">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary"></a>

            </div>
        </div>
    </div>
    
{% endblock %}
