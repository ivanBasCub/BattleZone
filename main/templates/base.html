<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Zone</title>
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
            <div class="container-fluid">
                
                <a class="navbar-brand" href="/">
                    <img src="../static/img/logo.png" alt="logo" width="30" height="30">
                    Battle Zone
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/tournament">Tournaments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/rankings">Rankings</a>
                        </li>
                    </ul>

                    {% if user.is_authenticated %}
                        
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link active dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" aria-current="page">{{user.username}}</a>
                                <ul class="dropdown-menu dropdown-menu-end bg-dark">
                                    <form class="dropdown-item form-inline" action="/home">
                                        <button class="btn btn-outline-info m-2 my-sm-0" type="submit">Your Profile</button>
                                    </form>
                                    <form class="dropdown-item form-inline" action="/update_user/">
                                        <button class="btn btn-outline-primary m-2 my-sm-0" type="submit">Edit your profile</button>
                                    </form>
                                    {% if user.is_staff %}
                                        <form class="dropdown-item form-inline" action="/admin">
                                            <button class="btn btn-outline-warning m-2 my-sm-0" type="submit">Admin Site</button>
                                        </form>
                                    {% endif %}
                                    <form class="dropdown-item form-inline" action="/signout">
                                        <button class="btn btn-outline-danger m-2 my-sm-0" type="submit">Log Out</button>
                                    </form>
                                </ul>
                            </li>
                        </ul>

                    {% else %}
                        <form class="form-inline my-2 my-lg-0" action="/signin">
                            <button class="btn btn-outline-success mx-md-2 my-sm-0" type="submit">Sign In</button>
                        </form>
                        <form class="form-inline my-2 my-lg-0" action="/signup">
                            <button class="btn btn-outline-info mx-md-2 my-sm-0" type="submit">Sign Up</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
